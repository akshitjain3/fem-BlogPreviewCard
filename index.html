<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/CSS" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<main class="blogCard" aria-label="Blog">
  <img class="blog-image" src="./assets/images/illustration-article.svg" alt="blog-image" aria-label="blog-image"/>
  <div class="blog-content" aria-label="Blog Content">
    <button class="text-preset4">Learning</button>
    <p class="text-preset3">Published 21 Dec 2023</p>
    <p class="text-preset1 blog-title">HTML & CSS foundations</p>
    <p class="text-preset2 blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
  </div>
  <div class="blog-author">
    <img src="./assets/images/image-avatar.webp" alt="Author Image" aria-label="Author Image"/>
    <p class="text-preset4">Greg Hooper</p>
  </div>
</main>
</body>
</html>
